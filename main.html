<!DOCTYPE html>
<html>
<body>
    <div id="elm-code-is-loaded-here"></div>
    <script src="elm.min.js"></script>
    <script src="pouchdb-8.0.0.min.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-code-is-loaded-here")
      });
      var db = new PouchDB('proddat');
   // db.destroy()      
      var ddoc = {
        "_id": "_design/lots6",
        "views": {
            "lots_and_pass": {
            "map": "function (doc) {\n  if(doc.LOT && doc.type && doc.type==\"DUT\") emit([doc.LOT, doc.PASS], 1);\n}",
            "reduce": "_count"
            }
        },
        "language": "javascript"
      }
      db.put(ddoc).catch(function (err) {
        console.log("not stored")
        if (err.name !== 'conflict') {
            throw err;
        }
        // ignore if doc already exists
        }).then(function () {
      
        }).then(function (result) {
        // handle result
        console.log("stored")
        }).catch(function (err) {
          console.log(err);
        });
        function exchange(){
            db.query("lots6/lots_and_pass", {reduce: "_count", group: true}).then(function(result){
                const row = result.rows
                for (const x of row){
                    if (x["key"][1] == 1){
                        app.ports.receiveData.send(JSON.stringify({LOT: x["key"][0], type: "passes", count: x["value"]}));
                    }else if (x["key"][1] == 0){
                        app.ports.receiveData.send(JSON.stringify({LOT: x["key"][0], type: "fails", count: x["value"]}));
                    }
                }
            })
        }
        PouchDB.replicate("http://admin:admin@localhost:5984/proddat", "proddat", {live: true, retry: true}).on('change', function (change) {
            exchange()
        }).on('error', function (err) {
            console.log(err)
        });
        exchange()
    </script>
</body>
</html>
